<!DOCTYPE html>
<HTML>

<HEAD>

    <TITLE>From Hello.html</TITLE>

</HEAD>

<BODY BGCOLOR="FFFFFF">

    <HR>


    <H1>Chat history:</H1>

    <div id="mainArea">
        {CHAT_HISTORY}
    </div>

    <form id="new-message">
        <input type="text" name="username" autocomplete="on" placeholder="Enter username..." autofocus>
        <input type="text" name="message" autocomplete="off" placeholder="Send a message..." autofocus>
        <button type="submit" value="submit">Send</button>
        <a href="http://0.0.0.0:8080/hello">Refresh messages</a>
    </form>


    <HR>

</BODY>

</HTML>
