version: "3.8"
services:
  multi-threaded-chat:
    build: .
    # volumes:
    #   - :/projects:/projects
    environment:
      - USER=Mathis
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db
    links:
      - db
  database:
      image: postgres:latest
      volumes:
        - db-data:/var/lib/postgresql/data
        - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      environment:
        - POSTGRES_PASSWORD=keyoarbcat
      ports:
        - 5432:5432
      healthcheck:
        test: psql -U postgres -q -d postgres -c "SELECT 'ready';"
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 5s

volumes:
  db_vol:
